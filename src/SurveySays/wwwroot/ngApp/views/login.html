<div class="container">
    <h2>Login</h2>

    <fieldset>
        <ul>
            <li ng-repeat="error in controller.validationMessages">
                {{error}}
            </li>
        </ul>

        <form ng-submit="controller.login()">
            <fieldset class="form-group">
                <label>Email:</label>
                <input class="form-control" ng-model="controller.loginUser.email" />
            </fieldset>
            <fieldset class="form-group">
                <label>Password:</label>
                <input class="form-control" ng-model="controller.loginUser.password" />
            </fieldset>
            <input class="btn btn-primary form-control" type="submit" value="Login" />
        </form>
        <hr />
        <p>Not registered yet? <a href="/register">Register Here</a></p>
    </fieldset>
</div>
