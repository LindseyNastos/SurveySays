<h3>Question Type: <strong>Matrix Rating</strong></h3>
<br />

<div class="row create-row-bottom create-row-top">
    <div class="col-sm-12">
        <label>Answer Choices:</label>
        <br />
        <row>
            <div ng-repeat="choice in ctrl.answerChoiceArray track by $index">
                <div class="col-sm-2">
                    <input ng-model="ctrl.answerChoiceArray[$index]"
                           ng-change="ctrl.isLast($last, $index, 'choice')"
                           class="choice-input inline form-control"
                           type="text"
                           value="{{choice}}" />
                    <br />
                    <button ng-click="ctrl.addChoice($index, 'choice')" class="btn-none">
                        <i class="fa fa-lg fa-plus-circle" aria-hidden="true"></i>
                    </button>
                    <button ng-click="ctrl.deleteChoice($index, 'choice')" class="btn-none">
                        <i class="fa fa-lg fa-times-circle" aria-hidden="true"></i>
                    </button>
                    <br />
                </div>
            </div>
        </row>
    </div>
</div>
<div class="row create-row-bottom create-row-top">
    <div class="col-sm-12">
        <label>Questions:</label>
        <br />
        <div ng-repeat="choice in ctrl.matrixOptionsArray track by $index">
            <input ng-model="ctrl.matrixOptionsArray[$index]"
                   ng-change="ctrl.isLast($last, $index, 'option')"
                   class="choice-input inline form-control"
                   type="text"
                   value="{{choice}}" />
            <button ng-click="ctrl.addChoice($index, 'option')" class="btn-none">
                <i class="fa fa-lg fa-plus-circle" aria-hidden="true"></i>
            </button>
            <button ng-click="ctrl.deleteChoice($index, 'option')" class="btn-none">
                <i class="fa fa-lg fa-times-circle" aria-hidden="true"></i>
            </button>
            <br />
        </div>
    </div>
</div>
