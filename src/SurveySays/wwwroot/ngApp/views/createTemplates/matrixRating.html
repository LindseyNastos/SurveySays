<div class="create-row-top">
    <h3><strong>Matrix Rating</strong></h3>
</div>
<br />
<div class="create-row-top">
    <label class="inline">Category:</label>
    <select class="inline form-control" ng-options="c.id as c.name for c in ctrl.categories" ng-model="ctrl.categoryId"></select>
    <br /><br />
    <label class="inline">Answer required:</label>
    <input ng-model="ctrl.question.answerRequired" class="inline" type="checkbox" />
</div>

<div class="row create-row-bottom create-row-top">
    <div class="col-sm-12">
        <label>Answer Choices:</label>
        <br />
        <div ng-repeat="choice in ctrl.answerChoiceArray track by $index">
            <i class="inline fa fa-circle-thin" aria-hidden="true"></i>
            <input ng-model="ctrl.answerChoiceArray[$index].opt"
                   ng-change="ctrl.isLast($last, $index, 'choice')"
                   class="choice-input inline form-control"
                   type="text"
                   value="{{choice}}" />
            <button ng-click="ctrl.addChoice($index, 'choice')" class="btn-none">
                <i class="fa fa-lg fa-plus-circle" aria-hidden="true"></i>
            </button>
            <button ng-click="ctrl.deleteChoice($index, 'choice')" class="btn-none">
                <i class="fa fa-lg fa-times-circle" aria-hidden="true"></i>
            </button>
            <br />
        </div>
    </div>
</div>

<div class="row create-row-bottom create-row-top">
    <div class="col-sm-12">
        <label>Questions:</label>
        <br />

        <div ng-repeat="opt in ctrl.matrixOptionsArray track by $index">
            <i class="inline fa fa-circle-thin" aria-hidden="true"></i>
            <input ng-model="ctrl.matrixOptionsArray[$index].opt"
                   ng-change="ctrl.isLast($last, $index, 'option')"
                   class="choice-input inline form-control"
                   type="text"
                   value="{{opt}}" />
            <button ng-click="ctrl.addChoice($index, 'option')" class="btn-none">
                <i class="fa fa-lg fa-plus-circle" aria-hidden="true"></i>
            </button>
            <button ng-click="ctrl.deleteChoice($index, 'option')" class="btn-none">
                <i class="fa fa-lg fa-times-circle" aria-hidden="true"></i>
            </button>
            <br />
        </div>
    </div>
</div>

<div class="row create-row-bottom create-row-top">
    <div class="col-sm-12">
        <label>Demo:</label>
        <br />
        <row>
            <table class="table table-bordered table-responsive white-table">
                <tr>
                    <td></td>
                    <td 
                        ng-repeat="choice in ctrl.answerChoiceArray track by $index"
                        ng-model="ctrl.answerChoiceArray[$index].opt">
                        {{choice.opt}}
                    </td>
                </tr>
                <tr ng-repeat="opt in ctrl.matrixOptionsArray track by $index">
                    <td 
                        ng-model="ctrl.matrixOptionsArray[$index].opt">
                        {{opt.opt}}
                    </td>
                    <td ng-repeat="answer in ctrl.answerChoiceArray track by $index">
                        <input type="radio" />
                    </td>
                </tr>
            </table>
        </row>
    </div>
</div>
