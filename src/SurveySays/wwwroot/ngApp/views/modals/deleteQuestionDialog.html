<div class="modal-header">
    <h3 class="modal-title">Are you sure you want to delete this question?</h3>
</div>
<div class="modal-body">
    <h4>{{modal.question.quest}}</h4>
    <div class="row">
        <div class="col-sm-12">
            <question-type-directive page-view="preview" survey-question="modal.question">
            </question-type-directive>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.confirmDelete()">OK</button>
    <button class="btn btn-default" ng-click="modal.cancel()">Cancel</button>

</div>
