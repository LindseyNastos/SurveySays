<div class="wrapper container">
    <h2>{{vm.survey.surveyName}}</h2>
    <uib-tabset>
        <uib-tab class="tab-headings" >
            <uib-tab-heading>
                Analyze Results  <span ng-show="{{vm.survey.numResponses}}" class="badge">{{vm.survey.numResponses}}</span>
            </uib-tab-heading>
            <div ui-view="analyze" class="editTabDiv"></div>
        </uib-tab>
        <uib-tab class="tab-headings" heading="Collect Responses">
            <div ui-view="collect" class="editTabDiv"></div>
        </uib-tab>
        <uib-tab class="tab-headings" heading="Preview">
            <div ui-view="preview" class="editTabDiv"></div>
        </uib-tab>
        <uib-tab class="tab-headings" heading="Design">
            <div ui-view="design" class="editTabDiv"></div>
        </uib-tab>
        <uib-tab class="tab-headings" heading="Summary">
            <div ui-view="summaryContent" class="editTabDiv"></div>
        </uib-tab>
    </uib-tabset>
</div>
