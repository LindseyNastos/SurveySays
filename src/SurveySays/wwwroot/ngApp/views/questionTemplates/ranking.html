<div ng-repeat="answer in question.answerOptions">
    <div class="row">
        <div class="col-sm-2">
            <select class="form-control">
                <option ng-repeat="answer in question.answerOptions track by $index" ng-value="{{$index + 1}}">{{$index + 1}}</option>
            </select>
        </div>
        <div class="col-sm-10">
            {{answer.opt}}
        </div>
    </div>
</div>
