<form>
    <div class="row">
        <div class="col-sm-4">
            <label>Course location:</label>
            <select class="form-control">
                <option ng-repeat="c in vm.campuses">{{c.location}}</option>
            </select>
        </div>
        <div class="col-sm-4">
            <label>Troop Number:</label>
            <input class="form-control" type="number" />
        </div>
        <div class="col-sm-4">
            <label>When would you like this survey sent?</label>
            <br />
            <div class="row">
                <div class="col-sm-4">
                    <input ng-click="vm.toggleDatePopup()" type="radio" ng-model="vm.sendTime" name="sendTime" value="now" /> Now
                </div>
                <div class="col-sm-8">
                    <input ng-click="vm.toggleDatePopup()" ng-model="vm.sendTime" type="radio" name="sendTime" value="later" /> Later (choose a date)
                     <!--ui-datepicker popup-->
                    <p style="display:none" id="datePopup" class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="vm.dt" is-open="vm.popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="form-control btn btn-default" ng-click="vm.open()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row collect-row">
        <div class="col-sm-3">
            <label>Add email addresses:</label>
            <input class="email-input form-control" type="email" />
            <input class="email-input form-control" type="email" />
            <input class="email-input form-control" type="email" />
            <input class="email-input form-control" type="email" />
            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-default">Save</button>
                </div>
                <div class="col-sm-6">
                    <p id="add-emails">Add more...</p>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <label>This survey will be sent to:</label>
            <!--ng-repeat through saved email addresses-->
        </div>
    </div>
    <div class="row collect-row">
        <div class="col-sm-12">
            <!--make them confirm this first!!!-->
            <button class="btn btn-primary form-control">Send Surveys</button>
        </div>
    </div>
</form>
<!--
verify email address to be sent from(?)
send now or specify a later date/time to send
enter email addresses to recieve survey
enter troop number and location
-->
