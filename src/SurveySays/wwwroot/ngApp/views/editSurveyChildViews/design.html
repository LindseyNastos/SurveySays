<div class="row">
    <div class="col-sm-4">
        <uib-accordion close-others="true">
            <uib-accordion-group is-open="vm.status.isFirstOpen" is-disabled="vm.status.isFirstDisabled">
                <uib-accordion-heading>
                    <i aria-hidden="true" ng-class="{'fa fa-caret-down': vm.status.isFirstOpen, 'fa fa-caret-right': !vm.status.isFirstOpen}"></i>
                    Question Builder
                </uib-accordion-heading>
                <ul class="accordion-list">
                    <li>
                        <a class="questionTypeLink" href="/editSurvey/{{vm.surveyId}}/design/TextBox">
                            <div class="accordion-list-items">
                                <span><i class='fa fa-font' aria-hidden='true'></i></span> Textbox
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="questionTypeLink" href="/editSurvey/{{vm.surveyId}}/design/MultipleChoice">
                            <div class="accordion-list-items">
                                <span><i class='fa fa-stop-circle-o' aria-hidden='true'></i></span> Multiple Choice
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="questionTypeLink" href="/editSurvey/{{vm.surveyId}}/design/Ranking">
                            <div class="accordion-list-items">
                                <span><i class='fa fa-sort-numeric-asc' aria-hidden='true'></i></span> Ranking
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="questionTypeLink" href="/editSurvey/{{vm.surveyId}}/design/DropdownList">
                            <div class="accordion-list-items">
                                <span><i class='fa fa-caret-down' aria-hidden='true'></i></span> Dropdown List
                            </div>
                    </li>
                    <li>
                        <a class="questionTypeLink" href="/editSurvey/{{vm.surveyId}}/design/MatrixRating">
                            <div class="accordion-list-items">
                                <span><i class='fa fa-table' aria-hidden='true'></i></span> Matrix Rating
                            </div>
                        </a>
                    </li>
                </ul>
            </uib-accordion-group>
            <uib-accordion-group is-open="status.open" heading="Question Bank">
                <uib-accordion-heading>
                    <i aria-hidden="true" ng-class="{'fa fa-caret-down': status.open, 'fa fa-caret-right': !status.open}"></i>
                    <span class="accordion-headers">Question Bank</span>
                </uib-accordion-heading>
                <uib-accordion close-others="true">
                    <uib-accordion-group is-open="vm.accordionArray[$index]" ng-repeat="c in vm.categories track by $index">
                        <uib-accordion-heading class="category-accordion-headers">
                            <i aria-hidden="true" ng-class="vm.accordionArray[$index] ? 'fa fa-caret-down':'fa fa-caret-right'"></i>
                            {{c.name}}
                        </uib-accordion-heading>
                        <ul class="accordion-list">
                            <li ng-repeat="q in c.questions">
                                <a class="questionTypeLink" href="/editSurvey/{{vm.surveyId}}/design/{{q.id}}">
                                    <div class="accordion-list-items">
                                        {{q.quest}}
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </uib-accordion-group>
                </uib-accordion>
            </uib-accordion-group>
        </uib-accordion>
    </div>
    <div class="col-sm-8">

        <!--------------WHEN NO QUESTION SELECTED---------------->
        <div ng-show="!vm.question" id="empty-design">
            <div id="plus-sign-div">
                <div id="inner-drag-in-div">
                    <i class="fa fa-plus-square-o fa-3x" aria-hidden="true"></i><span id="drag-in-question"> Choose a question type</span>
                </div>
                <br />
                <p> or choose a question from the Question Bank.</p>
            </div>
        </div>

        <!--------------WHEN QUESTION PRESENT---------------->

        <div ng-show="vm.question" id="add-or-edit">
            <question-type-directive ng-if="vm.question"
                                     ctrl="vm"
                                     page-view="design"
                                     survey-question="vm.question">
            </question-type-directive>
            <div class="row create-row-bottom">
                <div class="col-sm-12">
                    <div class="pull-right">
                        <button ng-click="vm.saveQuestion()" class="btn btn-primary">Save</button>
                        <button ng-click="vm.reset()" class="btn btn-default">Cancel</button>
                        <button ng-show="vm.question.id" ng-click="vm.deleteQuestion(vm.question)" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>









    </div>
</div>
